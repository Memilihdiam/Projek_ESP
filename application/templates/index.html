<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Live Cam</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            .video-container {
                width: 100%;
                max-width: 800px;
                aspect-ratio: 4 / 3;
                background-color: #1a202c;
            }
            .video-stream {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        </style>
    </head>
    <body class="bg-gray-900 text-white flex justify-center items-center min-h-screen font-sans">
        <div class="w-full max-w-4xl p-4 md:p-8">
            <header class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-cyan-400">CCTV</h1>
                <p class="text-gray-400 mt-2">Kamera pengawas dengan pengenalan wajah</p>
            </header>
            
            <main class="flex justify-center">
                <div class="video-container rounded-lg shadow-2xl overflow-hidden border-2 border-gray-700">
                    <img id="stream" class="video-stream" 
                        src="{{ url_for('video') }}" 
                        alt="Live Video Stream dari ESP32-CAM"
                        onerror="this.onerror=null; this.src='https://placehold.co/800x600/1a202c/ffffff?text=Menunggu+Stream...';">
                </div>
            </main>

            <footer class="text-center mt-8 text-gray-500 text-sm">
                <p>&copy; UNV</p>
            </footer>
        </div>
    </body>
</html>
